
	<button routerLink="/event/create"><mat-icon>add</mat-icon>Create New</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
					            The actuaal rendered columns are set as a property on the row definition" -->

	<!-- Id Column -->
		<ng-container matColumnDef="id"> <th mat-header-cell *matHeaderCellDef>
			ID.
		</th>
		<td mat-cell *matCellDef="let element">
			{{element.id}}
		</td>
	</ng-container>


	<!-- Cin Column -->
	<ng-container matColumnDef="titre">
		<th mat-header-cell *matHeaderCellDef>
			Titre
		</th>
		<td mat-cell *matCellDef="let element">
			{{element.titre}}
		</td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="dateDebut">
		<th mat-header-cell *matHeaderCellDef>
			dateDebut
		</th>
		<td mat-cell *matCellDef="let element">
			{{element.dateDebut| date :"YYYY-MM-dd"}}
		</td>
	</ng-container>

	<!-- createdDate Column -->
	<ng-container matColumnDef="dateFin">
		<th mat-header-cell *matHeaderCellDef>
			dateFin
		</th>
		<td mat-cell *matCellDef="let element">
			{{element.dateFin | date :"YYYY-MM-dd"}}
		</td>
	</ng-container>



	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element">
			<button type="submit">
				<mat-icon>delete</mat-icon>
			</button>

			<button type="submit"(click)='onOpen(element.id)'>
				<mat-icon>edit</mat-icon>
			</button>
            <button type="submit" (click)='onOpen(element.id)'>
				<mat-icon>visibility</mat-icon>
			</button>
			
		</td>
	</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
